<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение с рамкой</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        .image-container {
            width: 300px; 
            height: 200px; 
            border: 10px solid white;
            overflow: hidden; 
            border-radius: 10px; 
            background-color: #fff; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
        }
        .image-container img {
            width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="file:///D:/ИТМО/Js/im/apple.jpg" alt="Яблоко" />
    </div>
</body>
</html>
