<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увеличение и уменьшение изображения</title>
    <style>
        img {
            transition: transform 0.3s; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Кликните на изображение для изменения его размера</h1>
    <img id="myImage" src="file:///D:/ИТМО/Js/im/253304_gory_jezioro_swierki_swiatlo_cien_odbicie.jpg" alt="Природа" width="300">

    <script>
        (function() {
            const imgElement = document.getElementById('myImage');
            let isEnlarged = false;
            imgElement.addEventListener('click', function() {
                if (isEnlarged) {
                    imgElement.style.transform = 'scale(1)';
                } else {
                    imgElement.style.transform = 'scale(2)';
                }
                isEnlarged = !isEnlarged;
            });
        })(); 
    </script>
</body>
</html>
